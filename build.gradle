// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.2-3'
    ext {
        compileSdkVersion = 25
        targetSdkVersion = 23
        buildToolsVersion = "25.0.2"
        gradleToolsVersion = "2.3.2"

        supportLibVersion = "25.3.1"
        dagger2Version = "2.11"
        rxJavaVersion = "1.1.1"
        rxAndroidVersion = "1.1.0"
        timberVersion = "4.1.0"
        commonsLangVersion = "3.4"
        okHttpVersion = "3.0.0"
        retrofitVersion = "2.0.0"
        mortarVersion = "0.19"
        glideVersion = '4.0.0-RC0'
        commonsIOVersion = "2.5"
        rxKotlinVersion = '0.60.0'
        ankoVersion = '0.9'
        clingVersion = "2.1.1"

        test_robolectricVersion = "3.3.2"
        test_assertJVersion = "1.7.1"
        test_mockwebserverVersion = "3.2.0"
        test_supportTestVersion = "0.5" //test runner and rules
        test_espressoVersion = "2.2.2"

        kapt_guavaVersion = "20.0"
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:$gradleToolsVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'http://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'http://4thline.org/m2' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def gitSha() {
    return 'git rev-parse --short HEAD'.execute().text.trim()
}

def getDebugVersionSuffix() {
    return "${gitSha()}".isEmpty() ? "-SNAPSHOT" : "-SNAPSHOT-${gitSha()}"
}