apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile (group: 'io.reactivex', name: 'rxjava', version: '1.1.1')
    compile (group: 'io.reactivex', name: 'rxkotlin', version: '0.60.0')
    compile (group: 'io.reactivex', name: 'rxandroid', version: '1.1.0')
    testCompile "junit:junit:$test_junitVersion"
}
