apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}


dependencies {
    kapt "com.google.guava:guava:$kapt_guavaVersion"
    kapt "com.google.dagger:dagger-compiler:$dagger2Version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "com.jakewharton.timber:timber:$timberVersion"

    implementation "org.apache.commons:commons-lang3:$commonsLangVersion"

    implementation "org.fourthline.cling:cling-core:$clingVersion"
    implementation "org.fourthline.cling:cling-support:$clingVersion"

    implementation "org.eclipse.jetty:jetty-server:8.1.22.v20160922"
    implementation "org.eclipse.jetty:jetty-servlet:8.1.22.v20160922"
    //implementation "org.eclipse.jetty:jetty-client:8.1.22.v20160922"

    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"

    implementation project(':dagger2')

    testCompile "junit:junit:$test_junitVersion"
}
