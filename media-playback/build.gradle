apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

kapt {
    generateStubs = true
}

dependencies {
    kapt 'com.google.guava:guava:19.0'
    kapt "com.google.dagger:dagger-compiler:$dagger2Version"

    compile (group: 'io.reactivex', name: 'rxjava', version: rootProject.ext.rxJavaVersion)

    compile project(':common-dagger')
    compile project(':media')

    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile "org.assertj:assertj-core:$test_assertJVersion"

    testCompile 'junit:junit:4.12'
}
